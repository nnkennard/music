---
layout: page
---

<div class="page">
  Let the person next to you scan the QR code below to get these lyrics on their phone!


{% assign url = "assets/qr-codes/" | append: page.permalink | append: ".png" %}
  <img src="assets/qr-codes/{{ page.permalink }}.png"
     alt="QR code for {{ page.title }}" style="display: block; margin-left: auto; margin-right: auto; width: 50%;" />
  <h1 class="page-title">{{ page.title }}</h1>
  <i> {{ page.artist }} </i>
  <br />
  <br />
  {{ content }}

  <a href="{{ 'index.html' | relative_url }}">Return to song index</a>
</div>
